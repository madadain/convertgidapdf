name: Build Windows EXE (convertgidapdf)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "**/*.py"
      - "requirements.txt"
      - ".github/workflows/build.yml"

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: cmd
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE (onefile, console)
        shell: cmd
        run: |
          pyinstaller --onefile --noconsole --name "convertgidapdf" convertgidapdf.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: convertgidapdf-windows-x64
          path: dist/convertgidapdf.exe
          if-no-files-found: error
